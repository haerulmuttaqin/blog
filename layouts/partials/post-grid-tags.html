<article>
    <div class="row grey lighten-5">
        <br>
        <div class="col s12 card-title flow-text">
            <div class="container valign-wrapper">
                <i class="material-icons grey-text text-lighten-2">label &nbsp;</i>
                <div class="card-round card waves-effect hoverable">
                    <div class="card-content  grey-text">
                        {{ .Title }}
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="wrapper">
            {{ $paginator := .Paginate (where .Data.Pages "Type" "blog") 6 }}
            {{ range $paginator.Pages }}
            <a href="{{ .RelPermalink }}">
                <div class="card waves-effect hoverable">
                    <div class="card-image">
                        <img src='{{ if eq .Params.Image.src "" }}http://lorempixel.com/320/160{{else}}{{ .Params.Image.src }}{{end}}'
                            alt='{{ .Title }}'>
                        {{/* <span class="card-title">Card Title</span> */}}
                    </div>
                    <div class="card-content">
                        <span class="card-title small activator grey-text text-darken-4">{{ .Title }}
                        </span>
                    </div>
                </div>
            </a>
            {{ end }}
        </div>
    </div>
</article>

<div class="container">
    <div class="center">
        {{ partial "pagination.html" . }}
    </div>
</div>
