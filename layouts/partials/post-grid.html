<br>
<article>
    <div class="container">
        <div class="wrapper">
                {{ $paginator := .Paginate (where .Data.Pages "Type" "blog") 6 }}
                {{ range $paginator.Pages }}
                <a href="{{ .RelPermalink }}">
                        <div class="card waves-effect hoverable">
                            <div class="card-image">
                                <img src='{{ if eq .Params.Image.src "" }}http://lorempixel.com/320/160{{else}}{{ .Params.Image.src }}{{end}}'
                                    alt='{{ .Title }}'>
                                {{/* <span class="card-title">Card Title</span> */}}
                            </div>
                            <div class="card-content">
                                <span class="card-title small activator grey-text text-darken-4">{{ .Title }}
                                </span>
                            </div>
                        </div>
                </a>
                {{ end }}
        </div>
    </div>
</article>

<div class="container">
    <div class="center">
        {{ partial "pagination.html" . }}
    </div>
</div>
